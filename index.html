<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Rock, Paper, Scissors</h1>
        <div class="buttons">
            <a href="#"><img src="therock.png" class="selection" id="rock"/>Rock</a>
            <a href="#"><img src="planes.jpeg" class="selection" id="paper"/>Paper</a>
            <a href="#"><img src="scissors.jpg" class="selection" id="scissors"/>Scissors</a>
        </div>
    
        <div id="results">
            <div id="playerone">
                <h3 class="player-title">Your Score</h3>
                <p id="playerResult">0</p>
            </div>
            <div id="playertwo">
                <h3 class="player-title">Computer Score</h3>
                <p id="computerResult">0</p>
            </div>
        </div>
        <div id="final"> </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
